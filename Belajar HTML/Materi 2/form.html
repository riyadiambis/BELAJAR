<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <button type="button">Tombol Biasa</button>
        <p>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name">
        </p>
        <p>
            <label for="email">Akun Gmail</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </p>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="phone">Nomor Telepon</label>
            <input type="number" placeholdder="Phone" id="phone" name="phone">
        </div>

        <button type="submit">Kirim</button>
    </form>

    <hr>
    <!-- checked fungsinya sebagai pilihan otomatis-->
    <h1>Pesanan</h1>
    <form action="/order">
        <label for="">Baju</label>
        <div>
            <input type="radio" name="baju" id="" value="kemeja" checked><label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"><label for="">Kaos</label>
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="s">Small</option>
                <option value="m" selected>Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>
        <br>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="1">
        </div>
        <hr>
        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="50" rows="5"></textarea>
        </div>

        <button>Order</button>
    </form>
    <hr>
    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" minlength="5" maxlength="10">
        <input type="number" name="input" min="1" max="5">
        <button type="submit">Kirim</button>
    </form>
    <hr>
</body>
</html>
